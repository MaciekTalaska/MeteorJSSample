<head>
  <title>testapp</title>
</head>

<body>
  <div class="container">
    <header class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">NoSQL + MongoDB + MeteorJS hacknight</a>
      </div>
    </header>
    
    <div id="main" class="row-fluid">
      {{> postsList}}
      {{> postSubmit}}
    </div>
  </div>
</body>

<template name="postsList">
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
  </div>
</template>

<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>{{txt}}</h3>
    </div>
  </div>
</template>

<template name="postSubmit">
  <form class="main form">
  <div class="form-group">
    <label class="control-label" for="txt">Your message</label>
    <div class="controls">
      <input name="txt" id="txt" type="text" value="" placeholder="Shout your message!" class="form-control"/>
    </div>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
